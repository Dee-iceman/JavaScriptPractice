<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div>
      <h1>The Calculator</h1>
    </div>
  
  <div class="parentdiv">

    <div class="display">
      <input type="text">
    </div>

    <div class="clearDiv">
      <button  onclick="
          calculation = '';
          console.log(calculation);
        "></button>
        <button  onclick="
          calculation = '';
          console.log(calculation);
        "></button>
        <button  onclick="
          calculation = '';
          console.log(calculation);
        ">Del</button>

        <button class="clrbtn" onclick="
          calculation = '';
          console.log(calculation);
        ">C</button>
       
    </div>

  
    <div class="buttons">
          <button onclick="
              updateCalculation('1');
          "class="num">1</button>

          <button onclick="
              updateCalculation('2');
          "class="num">2</button>

          <button onclick="
            updateCalculation('3')
          "class="num">3</button>

          <button  onclick="
            updateCalculation(' + ');
          " class="operator">+</button>

      </div>

    <div class="buttons">
        <button onclick="
           updateCalculation('4');
        "class="num">4</button>

        <button onclick="
           updateCalculation('5');
        " class="num">5</button>

        <button onclick="
          updateCalculation('6');
        "class="num">6</button>

        <button onclick="
          updateCalculation(' - ');
        " class="operator">-</button>
    </div>

    <div class="buttons">
        <button onclick="
          updateCalculation('7');
        "class="num">7</button>

        <button onclick="
          updateCalculation('8');
        "class="num">8</button>

        <button onclick="
          updateCalculation('9');
        "class="num">9</button>

        <button  onclick="
          updateCalculation(' * ');
        "class="operator">*</button>
    </div>

    <div class="buttons">
        <button onclick="
          updateCalculation('0');
        "class="num">0</button>

        <button onclick="
          updateCalculation('.');
        " class="point">.</button>

        <button class="equal" onclick="
          calculation = eval(calculation);
          console.log(calculation);
        " >=</button>

        <button  onclick="
            updateCalculation(' / ');
        " class="operator">/</button>
    </div>

    
</div>
    <script>
      
      let calculation = '';

      function updateCalculation(value){
        calculation += value;
        console.log(calculation);
      }
   
    </script>
</body>
</html>
