<!DOCTYPE html>

  <meta charset="UTF-8">

</head>
<body>
  <script>

    function convertLength(length, from, to){

      //check if unit is invalid
      if(from !== 'km' && from !== 'miles' && from !== 'ft'){
        return `Invalid unit: ${from}`;
      }else if(to !== 'km' && to !== 'miles' && to !== 'ft'){
        return `Invalid Unit: ${to}`;
      }

      //miles to km convertion
      if(from === 'miles' && to === 'km'){
        return `${length * 1.6} km`;
      }
      //km to miles convertion
      else if(from === 'km' && to === 'miles'){
        return `${length / 1.6} miles`;
      }
      //miles to feet convertion
      else if(from === 'miles' && to === 'ft'){
        return `${length * 5280} ${to}`;
      }
      //feet to miles convertion
      else if(from === 'ft' && to === 'miles'){
        return `${length / 5280} ${to}`;
      }
      //km to feet convertion 
      else if(from === 'km' && to === 'ft'){
        return `${length * 3281} ${to}`;
      }
      //ft to km 
      else if(from === 'ft' && to === 'km'){
        return `${length / 3281} ${to}`;
      }

      else if(from === to){
        return `${length} ${to}`;
      }

    }

    console.log(convertLength(50, 'miles', 'km'));
    console.log(convertLength(15, 'km', 'miles'));
    console.log(convertLength(15, 'km', 'km'));
    console.log('------------------------------------------------------------------------');
    console.log(convertLength(5, 'miles', 'ft'));
    console.log(convertLength(5, 'ft', 'miles'));
    console.log(convertLength(5, 'km', 'ft'));
    console.log(convertLength(5, 'ft', 'km'));
    
  </script>
</body>
