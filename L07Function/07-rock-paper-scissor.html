<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>

  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
    <div class="parentContainer">
      <p>Rock Paper Scissor</p>

      <button onclick="
        playGame('rock');
      ">Rock</button>

      <button onclick="
       const computerMove = pickComputerMove();
        let result1 = '';

        if(computerMove === 'rock'){
          result1 = 'You Win';

        }else if(computerMove === 'paper'){
          result1 = 'Tie.';
        }else if (computerMove === 'scissor'){
          result1 = 'You lose.';
        }

        alert(`You picked paper. Computer picked ${computerMove}. ${result1}`);
      ">Paper</button>

      <button onclick="
        const computerMove = pickComputerMove();

        let result2 = '';

        if(computerMove === 'rock'){
          result2 = 'You lose.';
        }else if(computerMove === 'paper'){
          result2 = 'You win.';
        }else if (computerMove === 'scissor'){
          result2 = 'Tie.';
        }

        alert(`You picked Scissor. Computer picked ${computerMove}. ${result2}`);
      ">Scissor</button>
    </div>
  
   <script>

      function playGame(playerMove){
        const computerMove = pickComputerMove();

        //console.log(computerMove);
        let result = '';

        if(playerMove === 'rock'){
            if(computerMove === 'rock'){
              result = 'Tie';
          }else if(computerMove === 'paper'){
              result = 'You lose.';
          }else if (computerMove === 'scissor'){
              result = 'You win.';
          }
        }
          
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }
    
      function pickComputerMove ()
      {
        const randomNumber = Math.random();
        let computerMove = '';
          if(randomNumber >= 0 && randomNumber < 1 / 3){
              computerMove = 'rock' ;
          }else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
              computerMove = 'paper' ;
          }else if (randomNumber >= 2 / 3 && randomNumber < 1)
          {
              computerMove = 'scissor' ; 
          }

          return computerMove;
      }
   </script>
</body>
</html>
